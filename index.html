<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-logo border"></div>
        <!-- adress-bar -->
        <div class="add-bar border">
          <p class="add-f">Deliver to</p>
          <div class="add-logo">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-s">India</p>
          </div>
        </div>
        <!-- search-bar -->
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input class="search-field" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- sign-inbox -->
        <div class="sign-in border">
          <p class="s-one">Hello, sign in</p>
          <p class="s-two">Accounts & Lists</p>
        </div>
        <!-- return & orders -->
        <div class="return-tab border">
          <p class="r-one">Returns</p>
          <p class="r-two">& Orders</p>
        </div>
        <!-- cart -->
        <div class="cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>
      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel-ops">
          <p>Today's Deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sells</p>
        </div>
      </div>
      <div>
        <div class="heroImage">
          <p>
            You are on amazon.com. You can also shop on Amazon India for
            millions of products with fast local delivery.
            <span><a href="#">Click here to go to amazon.in</a></span>
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
